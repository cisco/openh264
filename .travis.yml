language: cpp
compiler:
  - gcc
  - clang
branches:
  except:
    - gh-pages
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq g++-4.6-multilib gcc-multilib libc6-dev-i386 lib32z1-dev
install: make gtest-bootstrap
script: make && make test && make clean && make ENABLE64BIT=Yes && make test

